<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" media="screen" href="src/styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <div class="box red"></div>
    <form action="">
        <fieldset>
            <!--fieldset element represents a set of form controlls that are optionally grouped under a common name-->
            <label for="journalDate"><strong>Date of Entry</strong></label>
            <input type="date" name="journalDate" id="journalDate">
            <!-- input element represents a typed data field usually within a form control to let user edit the data-->
        </fieldset>
        <fieldset>
            <label for="coveredConcepts"><strong>Concepts Covered</strong></label>
            <input type="text" name="coveredConcepts" id="coveredConcepts">
        </fieldset>
        <fieldset>
            <label for="journalEntry"><strong>Journal Entry</strong></label>
            <textarea id="journalEntry" rows="4" cols="75"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood">Mood</label>
            <select type="" name="mood" id="mood">
                <!--select element represents a control for selecting amongst the options-->
                <option value="Default">Default</option>
                <option value="Confident">Confident</option>
                <option value="Confused">Confused</option>
                <option value="On top of shit">On Top Of Shit</option>
                <option value="AHHHHHH!">AHHHHHHH!!!!!</option>
                <option value="Tired">Tired</option>
                <option value="It's a Trap!">It's a Trap!</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="additionalComments" id="additionalComments">Additional Comments</label>

            <textarea id="addComs" rows="15" cols="75"></textarea>
        </fieldset>
        <fieldset>
            <button class="record">Record Journal Entry</button>
        </fieldset> </br>
    </form>
    <article class="entryLog">

    </article>

    <script src="src/scripts/journal.js"></script>
</body>

</html>
